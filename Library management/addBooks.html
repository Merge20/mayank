<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }
    .username {
      color: white;
      font-weight: 500;
    }
    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex: 1;
    }
    .nav-logout {
      display: flex;
      justify-content: flex-end;
      flex: 1;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
    .container {
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border-radius: 5px;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      margin: 2px 0;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }
    .form-header {
      width: 100%;
      max-width: 600px;
      text-align: left;
      margin-bottom: 20px;
    }
    .form-title {
      margin: 0;
      color: #2c3e50;
    }
    .form-description {
      margin: 5px 0 0 0;
      color: #666;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-control:focus {
      outline: none;
      border-color: #2c3e50;
    }
    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
    }
    .btn:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <nav>
    <div class="nav-user">
      <span class="username">John Doe</span>
    </div>
    <div class="nav-center">
      <a href="./Home.html">Home</a>
      <div class="dropdown">
        <a href="#">Books â–¾</a>
        <div class="dropdown-content">
          <a href="#">Fictional</a>
          <a href="#">Historic</a>
          <a href="#">Comic</a>
          <a href="#">Travel</a>
        </div>
      </div>
      <a href="./addBooks.html">Add Book</a>
      <a href="./rental.html">Rent a Book</a>
    </div>
    <div class="nav-logout">
      <button class="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="form-title">Add a New Book</h2>
    <p class="form-description">Please fill in the details of the book you want to add.</p>

    <div class="form-container">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="bookTitle">Book Title</label>
          <input type="text" id="bookTitle" name="bookTitle" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" name="genre" class="form-control" required>
            <option value="">Select a genre</option>
            <option value="fictional">Fictional</option>
            <option value="historic">Historic</option>
            <option value="comic">Comic</option>
            <option value="travel">Travel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year of Publication</label>
          <input type="number" id="year" name="year" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Book Description</label>
          <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn">Add Book</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Library Management System. All rights reserved.
  </footer>

  <script>
    document.querySelector('.logout-btn').addEventListener('click', function() {
      if(confirm('Are you sure you want to logout?')) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
