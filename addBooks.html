<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/addBooks.css">
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <nav>
    <div class="nav-user">
      <span class="username">John Doe</span>
    </div>
    <div class="nav-center">
      <a href="./Home.html">Home</a>
      <a href="./addBooks.html" style="background-color: #16a085; border-radius: 4px;">Add Book</a>
      <a href="./rental.html">Rent a Book</a>
      <div class="dropdown">
        <a href="#">Books â–¾</a>
        <div class="dropdown-content">
          <a href="#">Fictional</a>
          <a href="#">Historic</a>
          <a href="#">Comic</a>
          <a href="#">Travel</a>
        </div>
      </div>
    </div>
    <div class="nav-logout">
      <button class="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="form-title">Add a New Book</h2>
    <p class="form-description">Please fill in the details of the book you want to add.</p>

    <div class="form-container">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="bookTitle">Book Title</label>
          <input type="text" id="bookTitle" name="bookTitle" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" name="genre" class="form-control" required>
            <option value="">Select a genre</option>
            <option value="fictional">Fictional</option>
            <option value="historic">Historic</option>
            <option value="comic">Comic</option>
            <option value="travel">Travel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year of Publication</label>
          <input type="number" id="year" name="year" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Book Description</label>
          <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn">Add Book</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Library Management System. All rights reserved.
  </footer>

  <script>
    document.querySelector('.logout-btn').addEventListener('click', function() {
      if(confirm('Are you sure you want to logout?')) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
